<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/reset.css" />
		<title>Document</title>
	</head>
	<body>
		<form id="login-form" class="hidden">
			<input
				required
				maxlength="15"
				type="text"
				placeholder="이름을 입력하세요."
			/>
		</form>

		<h1 id="greeting" class="hidden"></h1>

		<div class="hidden wellcome-box"></div>

		<div class="hidden clock-box">
			<h2 id="clock"></h2>
			<h3 id="calendar"></h3>
		</div>

		<div class="hidden todo-box">
			<form id="todo-form">
				<input
					type="text"
					required
					placeholder="할 일을 적고 엔터를 입력해주세요."
				/>
			</form>
			<ul id="todo-list"></ul>
		</div>

		<div class="hidden quote-box">
			<span></span>
			<span></span>
		</div>

		<div class="hidden weather-box">
			<span></span>
			<span></span>
		</div>

		<script src="./src/js/greeting.js"></script>
		<script src="./src/js/clock.js"></script>
		<script src="./src/js/quotes.js"></script>
		<script src="./src/js/toDo.js"></script>
		<script src="./src/js/weather.js"></script>
	</body>
</html>
